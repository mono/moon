<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<head>
	<script src="../../js/js/utils.js"></script>
	<script src="../../js/js/testplugin.js"></script>
	<title>Leak Check</title>
	<meta></meta>

	<style type="text/css">
	html, body {
		height: 100%;
		overflow: auto;
	}
	body {
		padding: 0;
		margin: 0;
	}
	#silverlightControlHost {
		height: 100%;
	}
	</style>

	<script type="text/javascript">
	function onSilverlightError(sender, args) {

		Fail ("Failed");
	}
	
	function ShutdownHarness() {
            TestLogger.LogDebug("ShutdownHarness: Success");
            SignalShutdown();
        }
        
	function Fail (msg)
	{
		TestLogger.LogDebug("ShutdownHarness: Failure");
		TestLogger.LogError (msg);
		TestLogger.LogResult (-1)
		SignalShutdown ();
	}
	</script>
</head>

<body>
	<!-- Runtime errors from Silverlight will be displayed here.
	This will contain debugging information and should be removed or hidden when debugging is completed -->
	<div id='errorLocation' style="font-size: small;color: Gray;"></div>

	<div id="silverlightControlHost">
		<object data="data:application/x-silverlight-2," type="application/x-silverlight-2" width="1600" height="1200">
			<param name="source" value="Leak.xap"/>
			<param name="onerror" value="onSilverlightError" />
			<param name="background" value="white" />

			<a href="http://go.microsoft.com/fwlink/?LinkID=115261" style="text-decoration: none;">
				<img src="http://go.microsoft.com/fwlink/?LinkId=108181" alt="Get Microsoft Silverlight" style="border-style: none"/>
			</a>
		</object>
		<iframe style='visibility:hidden;height:0;width:0;border:0px'></iframe>
	</div>
</body>
</html>
